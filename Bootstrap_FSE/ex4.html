<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Local Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- Two-column layout with sidebar and content -->
    <div class="row mt-5">
      <div class="col-md-3 mb-3">
        <div class="p-3 border bg-secondary text-white">Sidebar (col-md-3)</div>
      </div>
      <div class="col-md-9 mb-3">
        <div class="p-3 border bg-light">Content Area (col-md-9)</div>
      </div>
    </div>
    <!-- End Two-column layout -->

    <!-- Four-column equal width layout -->
    <div class="row mt-5">
      <div class="col-sm-3 mb-3">
        <div class="p-3 border bg-info text-white">Column 1</div>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="p-3 border bg-info text-white">Column 2</div>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="p-3 border bg-info text-white">Column 3</div>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="p-3 border bg-info text-white">Column 4</div>
      </div>
    </div>
    <!-- End Four-column layout -->

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
