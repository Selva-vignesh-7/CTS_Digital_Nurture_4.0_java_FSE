<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Local Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- Exercise 7.1: Responsive Navbar with Flexbox utilities -->
    <nav class="d-flex flex-column flex-md-row bg-dark p-3 mb-4 rounded">
      <a class="nav-link text-white mb-2 mb-md-0 me-md-3" href="#">Home</a>
      <a class="nav-link text-white mb-2 mb-md-0 me-md-3" href="#">About</a>
      <a class="nav-link text-white mb-2 mb-md-0 me-md-3" href="#">Services</a>
      <a class="nav-link text-white mb-2 mb-md-0" href="#">Contact</a>
    </nav>

    <!-- Exercise 7.2: Card layout with justify-content-between and align-items-center -->
    <div class="card mb-4">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title mb-1">Card Title</h5>
          <p class="card-text mb-0">Some quick example text to build on the card title.</p>
        </div>
        <button class="btn btn-primary">Action</button>
      </div>
    </div>

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
