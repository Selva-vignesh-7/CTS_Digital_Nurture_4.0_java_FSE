<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Buttons Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- Exercise 9.1: Contextual Buttons -->
    <h2 class="mb-3">Contextual Buttons</h2>
    <button class="btn btn-primary mb-1">Primary</button>
    <button class="btn btn-secondary mb-1">Secondary</button>
    <button class="btn btn-success mb-1">Success</button>
    <button class="btn btn-danger mb-1">Danger</button>
    <button class="btn btn-warning mb-1">Warning</button>
    <button class="btn btn-info mb-1">Info</button>
    <button class="btn btn-light mb-1">Light</button>
    <button class="btn btn-dark mb-1">Dark</button>
    <button class="btn btn-link mb-1">Link</button>
    <hr>
    <button class="btn btn-outline-primary mb-1">Outline Primary</button>
    <button class="btn btn-outline-secondary mb-1">Outline Secondary</button>
    <button class="btn btn-outline-success mb-1">Outline Success</button>
    <button class="btn btn-outline-danger mb-1">Outline Danger</button>
    <button class="btn btn-outline-warning mb-1">Outline Warning</button>
    <button class="btn btn-outline-info mb-1">Outline Info</button>
    <button class="btn btn-outline-light mb-1">Outline Light</button>
    <button class="btn btn-outline-dark mb-1">Outline Dark</button>

    <hr class="my-4">

    <!-- Exercise 9.2: Button Groups -->
    <h2 class="mb-3">Button Group</h2>
    <div class="btn-group mb-3" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <h2 class="mb-3">Toggle Buttons (Checkbox)</h2>
    <div class="btn-group mb-3" role="group" aria-label="Toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
