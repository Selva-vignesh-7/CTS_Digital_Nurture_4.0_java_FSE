<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Cards & Media Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .media-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">

    <!-- Exercise 11.1: Profile Card -->
    <div class="card mb-5" style="max-width: 350px;">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" class="card-img-top" alt="Profile Photo">
      <div class="card-body">
        <h5 class="card-title">Selvavignesh</h5>
        <p class="card-text">Web Developer at Example Inc. Passionate about coding and design.</p>
        <a href="#" class="btn btn-primary">Contact</a>
      </div>
    </div>


  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
