<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Local Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- Centered content using justify-content-center and align-items-center -->
    <div class="row justify-content-center align-items-center" style="height: 150px;">
      <div class="col-6">
        <div class="p-3 border bg-success text-white text-center">
          Centered Content
        </div>
      </div>
    </div>
    

    <!-- Reordered columns on different screen sizes -->
    <div class="row mt-5">
      <div class="col-md-6 order-md-2 mb-3">
        <div class="p-3 border bg-primary text-white">Column 1 (order-md-2)</div>
      </div>
      <div class="col-md-6 order-md-1 mb-3">
        <div class="p-3 border bg-warning text-dark">Column 2 (order-md-1)</div>
      </div>
    </div>
  

   

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
