<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Local Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-danger">Hello, Local Bootstrap 5!</h1>
    <p>This page uses Bootstrap 5 from local files.</p>
    <button class="btn btn-warning">A Local Bootstrap Button</button>

    <!-- Responsive Grid Layout -->
    <div class="row mt-4">
      <div class="col-12 col-md-6 col-lg-4 mb-3"> <!-- responsive grid layouts for mobile, laptop and desktop-->
        <div class="p-3 border bg-light">Column 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 border bg-light">Column 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 border bg-light">Column 3</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 border bg-light">Column 4</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 border bg-light">Column 5</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 border bg-light">Column 6</div>
      </div>
    </div>
    <!-- End Responsive Grid Layout -->

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
