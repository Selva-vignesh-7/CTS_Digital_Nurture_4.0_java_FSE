<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Colors & Backgrounds Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">

    <!-- Exercise 13.1: Dashboard with contextual backgrounds and text colors -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="p-4 bg-primary text-white rounded shadow-sm">
          <h4>Primary Panel</h4>
          <p class="mb-0">This is a primary panel with white text.</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-4 bg-warning text-dark rounded shadow-sm">
          <h4>Warning Panel</h4>
          <p class="mb-0">This is a warning panel with dark text.</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-4 bg-success text-white rounded shadow-sm">
          <h4>Success Panel</h4>
          <p class="mb-0">This is a success panel with white text.</p>
        </div>
      </div>
    </div>

    <!-- Exercise 13.2: bg-gradient with bg-dark and white text -->
    <div class="p-5 bg-dark bg-gradient text-white rounded shadow text-center">
      <h2 class="mb-3">Welcome to the Dashboard</h2>
      <p class="lead mb-0">This section uses <code>bg-dark</code>, <code>bg-gradient</code>, and <code>text-white</code> for a modern look.</p>
    </div>

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
