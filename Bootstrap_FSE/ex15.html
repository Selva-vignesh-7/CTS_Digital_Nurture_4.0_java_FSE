<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Borders, Shadows & Rounded Example</title>
  <!-- Local Bootstrap 5 CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">

    <!-- Exercise 15.1: Image with borders and rounded-circle -->
    <div class="text-center mb-5">
      <img src="https://randomuser.me/api/portraits/men/32.jpg"
           alt="Profile"
           class="border border-primary border-3 rounded-circle shadow"
           width="140" height="140">
      <p class="mt-3">Profile image with <code>border</code>, <code>border-primary</code>, <code>border-3</code>, and <code>rounded-circle</code>.</p>
    </div>

    <!-- Exercise 15.2: Card with shadow and rounded-pill -->
    <div class="card shadow-lg mb-4" style="max-width: 400px; margin: auto;">
      <div class="card-body text-center">
        <h5 class="card-title mb-3 rounded-pill bg-primary text-white px-4 py-2 d-inline-block">
          Rounded Pill Title
        </h5>
        <p class="card-text">This card uses <code>shadow-lg</code> for a large shadow and <code>rounded-pill</code> for the title background.</p>
        <a href="#" class="btn btn-outline-primary rounded-pill px-4">Action</a>
      </div>
    </div>

  </div>
  <!-- Local Bootstrap 5 JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
